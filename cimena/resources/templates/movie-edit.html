{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h4>Add a new Movie to the list</h4>
        {{flash}}
        <div>
            {% for error in errors %}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span>&times;</span>
                </button>
                {{error|join}}
            </div>
            {% endfor %}
        </div>
        <form method="POST" formaction="/movie/{{movie.id}}">
            <div>
                {% csrf-field %}
                <div class="form-group">
                    <label for="title">
                        Title
                    </label>
                    <input class="form-control" type="text" name="title" value="{{movie.title}}" />
                    <label for="link">
                        Link
                    </label>
                    <input class="form-control" type="text" name="link" value="{{movie.link}}" />
                    <label for="is_watched">
                        Is watched
                        <input name="is_watched" type="checkbox" value="{{movie.is_watched}}" />
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">go!<button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

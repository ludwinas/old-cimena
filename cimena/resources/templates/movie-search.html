{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-2">
        <form class="form-inline" role="search" method="POST" action="/movie-search">
            {% csrf-field %}
            <h4>Movie Search</h4>
            <div class="form-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% if not keyword|empty? %}
<div class="row">
    <div class="col-md-6 col-md-offset-2">
        <h4>Results for {{keyword}}:</h4>
    </div>
</div>
{% endif %}

{% endblock %}
{% block page-scripts %}
<script src="/js/movie-search.js"> </script>
{% endblock %}

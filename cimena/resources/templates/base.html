<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to cimena</title>
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{servlet-context}}/">
                        <span class="glyphicon glyphicon-lamp"></span>
                        cimena
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Movies <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{{servlet-context}}/">
                                        <span class="glyphicon glyphicon-th-list"></span>
                                        Watchlist</a>
                                </li>
                                <li>
                                    <a href="{{servlet-context}}/list-watched">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        Watched</a>
                                </li>
                                <li>
                                    <a href="{{servlet-context}}/movie/new">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        Add new movie to the list</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Movie tags <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{{servlet-context}}/movie-tag">
                                        <span class="glyphicon glyphicon-tag"></span>
                                        Manage movie tags</a>
                                </li>
                                <li>
                                    <a href="{{servlet-context}}/movie-tag/new">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        New movie tag
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar navbar-right navbar-nav">
                        <form class="navbar-form navbar-right" role="search" method="get" action="/movie-search">
                            <div class="form-group">
                                <input type="text" name="keyword" class="form-control" placeholder="Search TMDB">
                            </div>
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </form>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- scripts and styles -->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.css">
        <link rel="stylesheet" href="/css/chosen.css">
        {% style "/css/screen.css" %}
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/js/jquery-ui.js" type="text/javascript"></script>
        <script type="text/javascript">
            // Resolve name collision between jQuery UI and Twitter Bootstrap
            $.widget.bridge('uitooltip', $.ui.tooltip);
        </script>
        <script src="/js/bootstrap.js" type="text/javascript"></script>
        <script src="/js/chosen.jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            var context = "{{servlet-context}}";
        </script>
        {% block page-scripts %}
        {% endblock %}
    </body>
</html>

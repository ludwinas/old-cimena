<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to cimena</title>
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{servlet-context}}/">
                        <span class="glyphicon glyphicon-lamp"></span>
                        cimena
                    </a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Movies <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{{servlet-context}}/">
                                        <span class="glyphicon glyphicon-th-list"></span>
                                        Watchlist</a>
                                </li>
                                <li>
                                    <a href="{{servlet-context}}/list-watched">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        Watched</a>
                                </li>
                                <li>
                                    <a href="{{servlet-context}}/movie/new">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        Add new movie to the list</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Movie tags <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{{servlet-context}}/movie-tag">
                                        <span class="glyphicon glyphicon-tag"></span>
                                        Manage movie tags</a>
                                </li>
                                <li>
                                    <a href="{{servlet-context}}/movie-tag/new">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        New movie tag
                                    </a>
                                </li>

                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- scripts and styles -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        {% style "/css/screen.css" %}

        <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript">
            var context = "{{servlet-context}}";
        </script>
        {% block page-scripts %}
        {% endblock %}
    </body>
</html>
